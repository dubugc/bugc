<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Favicon -->
  <link rel="icon" href="{{ site.baseurl }}/favicon.png" type="image/png" />
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css" />
  
  <style>
    /* Make page-wrapper 70% width and center it, creating 15% margins on sides */
    .page-wrapper {
      max-width: 70%;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Basic sticky navbar style */
    .sticky-nav {
      position: sticky;
      top: 0;
      background: white;
      border-bottom: 1px solid #ccc;
      padding: 0.5rem 1rem;
      z-index: 1000;
    }

    /* Optional: back-link styling */
    .back-link {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    
    <!-- Sticky Navbar -->
    <nav class="navbar sticky-nav">
      <a href="{{ site.baseurl }}/" class="back-link">‚Üê Back to TowerBans</a>
    </nav>

    <main class="content-wrapper">
      <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <p class="post-date">{{ page.date | date: "%d %B %Y" }}</p>
        <hr />
      </header>

      <article class="post-content">
        {{ content }}
      </article>
    </main>
    
  </div>
</body>
</html>
